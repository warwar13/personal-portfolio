{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %}
   {{ blog.title|upper }}
{% endblock %}
{% block content %}

   <section class="page-section mt-5  mb-0" id="about">
        <div class="container">
            <!-- About Section Heading-->
            <div class="text-center">
                <h2 class="page-section-heading d-inline-block ">{{ blog.title }}</h2>
            </div>
            <!-- Icon Divider-->
            <div class="divider-custom ">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- About Section Content-->

                <div class="row">

                    <div class="col-lg-12">
                        <p>Posted on {{ blog.date|date:'M d, Y' }}</p>
                        <p class="pre-wrap lead">{{ blog.text|safe }}</p>


                    </div>
                    <hr>


                </div>
        </div>
    </section>


{% endblock %}
